<!-- Enlaces a correos electronicos -->
<!-- 
    En su forma más básica, un enlace mailto: simplemente contiene la dirección de 
    correo electrónico de los destinatarios. Por ejemplo:
 -->
<a href="mailto:nowhere@mozilla.org">Enviar correo electrónico a ninguna parte</a>

<br>

<!-- Especificar detalles -->
<!-- 
?) para separar la URL principal de los valores de los campos, y el símbolo 
ampersand (&) para separar cada campo dentro del enlace mailto:
 -->
<a href="mailto:nowhere@mozilla.org?cc=name2@rapidtables.com&bcc=name3@rapidtables.com&subject=The%20subject%20of%20the%20email&body=The%20body%20of%20the%20email">
    Enviar un correo electrónico cc, bcc, asunto y cuerpo
  </a>
